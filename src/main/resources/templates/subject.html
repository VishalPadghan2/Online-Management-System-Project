<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 30px;
        }
        .table-actions a {
            margin-right: 10px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logout Button -->
    <div class="text-right mb-3">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <hr>

    <!-- Header -->
    <div class="text-center">
        <h1>Subject Data</h1>
    </div>

    <!-- Subject Form -->
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <form method="post" action="/admin/subjects/save/" th:object="${Subject}">
                <div class="form-group">
                    <label for="name">Subject Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Subject Name">
                </div>
                <div class="form-group">
                    <label for="code">Subject Code</label>
                    <input type="text" name="code" class="form-control" id="code" placeholder="Enter Subject Code">
                </div>
                <div class="form-group">
                    <label for="maxMarks">Maximum Marks</label>
                    <input type="number" name="maxMarks" class="form-control" id="maxMarks" placeholder="Enter Maximum Marks">
                </div>
                <div class="form-group">
                    <label for="minMarks">Minimum Marks</label>
                    <input type="number" name="minMarks" class="form-control" id="minMarks" placeholder="Enter Minimum Marks">
                </div>
                <div class="text-center">
                    <input type="reset" class="btn btn-secondary" value="Clear">
                    <input type="submit" class="btn btn-primary" value="Save">
                </div>
            </form>
        </div>
    </div>

    <hr>

    <!-- Subjects Table -->
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <table class="table table-bordered table-hover table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Min Marks</th>
                        <th>Max Marks</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sub: ${list}">
                        <td th:text="${sub.id}" class="text-right"></td>
                        <td th:text="${sub.name}"></td>
                        <td th:text="${sub.code}" class="text-center"></td>
                        <td th:text="${sub.minMarks}" class="text-right"></td>
                        <td th:text="${sub.maxMarks}" class="text-right"></td>
                        <td class="table-actions text-center">
                            <a th:href="@{/admin/subjects/delete/{id}/(id=${sub.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
